<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de bootstrap por CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: inset;
        }
        .caja1{
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
            border: 1px solid black;
            align-items: baseline;
            height: 200px;
            align-items:flex-start;
        }
        
        .parrafo{          
            justify-content: space-around;
            align-items: flex-end;
        }
        .textos{
            display: flex;
            text-align: center;
            justify-content: space-around;
            border: 2px solid black;
            height: 200px;
        }
        .colores{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 300px;
            height: 200px;
            border: 1px solid black;    
            align-items: center;                         
        }
        .colores--rojo{
            background-color: red;   
            width: 50%;        
        }
        .colores--verde{
            background-color: green;
            width: 50%;        
        }
        .colores--azul{
            background-color: blue;
            width: 50%;      
        }
        .colores--yellow{
            background-color: yellow;
            width: 50%;        
        }
        .caja-justificada{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            
            
        }
        .colores2{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 200px;
            width: 300px;
            border: 1px solid black;
            box-shadow: 10px 5px 10px black;
            align-content: center;
            text-align: center;
        }
        .colores3{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            height: 200px;
            width: 300px;
            border: 1px solid black;
            align-content: space-around
        }
    </style>

</head>

<body>
    <h1>Aplicación Inicial</h1>
    <!-- align-items
Significa que la propiedad align-items en HTML5 define la forma en que el navegador distribuye el espacio entre y alrededor de los elementos 
a lo largo del eje secundario del contenedor flexible o de la cuadrícula. En un contenedor flexible, los elementos se alinean en el eje transversal, 
que es vertical por defecto (opuesto al flex-direction). -->
    <div class="caja1">
        <button type="button" >Primary</button>
        <button type="button" >Secondary</button>
        <button type="button" >Success</button>
        <button type="button" >Danger</button>
        <button type="button" >Warning</button>
    </div>
    <div class="parrafo">
        <p>parafo1</p>
        <p>parrafo2</p>
        <p>parrafo3</p>
    </div>
    <section class="textos">
        <h1>texto1</h1>
        <h2>texto2</h2>
        <span>texto3</span>
    </section>

    <div class="colores">
        <div class="colores--rojo">Rojo</div>
        <div class="colores--verde">Verde</div>
        <div class="colores--yellow">Amarillo</div>
    </div>


    <!-- Justify-content es una propiedad de CSS que se usa para alinear
     los elementos dentro de un contenedor flexible o de una cuadrícula,
      según el eje horizontal o principal. Esta propiedad permite 
      distribuir el espacio entre y alrededor de los elementos, de 
      acuerdo con diferentes valores que se pueden especificar. -->
    <div class="caja-justificada">
       
      <div style="width:50px; height:50px; background-color: red;">rojo</div> 
      <div style="width:50px; height:50px; background-color: green;">verde</div> 
      <div style="width:50px; height:50px; background-color: blue;">azul</div> 
      <div style="width:50px; height:50px; background-color: yellow;">amarillo</div>
    </div>

    <p>Colores 2</p>
    <div class="colores2">
        <div class="colores--rojo">Rojo</div>
        <div class="colores--verde">Verde</div>
        <div class="colores--azul">azul</div>
        <div class="colores--yellow">Amarillo</div>
    </div>
    <p>Colores 3</p>
    <div class="colores3">
        <div class="colores--rojo">Rojo</div>
        <div class="colores--verde">Verde</div>
        <div class="colores--azul">azul</div>
        <div class="colores--yellow">Amarillo</div>
    </div>

      <!-- scripts -->

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script> -->
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
